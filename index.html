<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    
    <header>Weather Dashboard</header>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-4 form">
            <form id="user-form">
                <div class="mb-3 user-form">
                    <label for="cityInput" class="form-label">Search for a City:</label>
                    <input id="form" class="form-control" type="text" placeholder="City name" aria-label="city name">
                </div>
            </form>
                <div class="d-grid gap-2 search">
                    <button id="search" class="btn btn-primary btn-lg" type="button">Search</button>
                </div>
                <div id="cityButtons" class="d-grid gap-2">
                </div>
            </div>
            <div class="col-12 col-md-8 card align-content">
                <div id="cityInfoDiv" class="col-12 col-md-12">
                    <div class="inline">
                     <h2 id="cityInfo" class="margin"></h2><h3 id="currentDate"></h3>
                    </div>
                        <div class="row  justify-content-center">
                            <div class="col-4">
                                <p id="temp"></p>
                                <p id="wind"></p>
                                <p id="humi"></p>
                                <div class="inline">
                                <p id="uv"></p><span id="uvIndex"></span>
                                </div>
                            </div>
                            <div class="col-6"><img id="icon" src="" alt="">
                            </div>
                         </div>
                </div>
            
                <div id="cityForecast" class="container daily-forecast">
                    <div class="row justify-content-center">
                        <div id="day1" class="card col-sm-2 week-day week-day-first">
                            <p></p>
                            <img class="daily-icons" src="" alt="">
                            <p></p>
                            <p></p>
                            <p></p>
                        </div>
                        <div id="day2" class="card col-sm-2 week-day week-day-middle">
                            <p></p>
                            <img class="daily-icons" src="" alt="">
                            <p></p>
                            <p></p>
                            <p></p>
                        </div>
                        <div id="day3" class="card col-sm-2 week-day week-day-middle">
                            <p></p>
                            <img class="daily-icons" src="" alt="">
                            <p></p>
                            <p></p>
                            <p></p>
                        </div>
                        <div id="day4" class="card col-sm-2 week-day week-day-middle">
                            <p></p>
                            <img class="daily-icons" src="" alt="">
                            <p></p>
                            <p></p>
                            <p></p>
                        </div>
                        <div id="day5" class="card col-sm-2 week-day week-day-last">
                            <p></p>
                            <img class="daily-icons" src="" alt="">
                            <p></p>
                            <p></p>
                            <p></p>
                        </div>
                      </div>
                </div>
            </div>
            </div>
            
       </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>    
    <script src="./assets/js/script.js"></script>
</body>
</html>
